    <div class="container">
        <h2>逆引きコマンド</h2>
        <dl>
        <dt>リポジトリを初期化する</dt>
        <dd>$ git init</dd>
        <dt>すべてのファイルをステージに追加する</dt>
        <dd>$ git add .</dd>
        <dt>コミットする</dt>
        <dd>$ git commit -m "コミットコメント"</dd>
        <dt>ファイルを管理下から削除する</dt>
        <dd>$ git rm ファイル名</dd>
        <dt>コミットログを表示する</dt>
        <dd>$ git log</dd>
        <dt>GUI で履歴を表示</dt>
        <dd>$ gitk --all</dd>
        <dt>ブランチを作成</dt>
        <dd>$ git branch ブランチ名</dd>
        <dt>ブランチを切り替える</dt>
        <dd>$ git checkout ブランチ名</dd>
        </dl>
